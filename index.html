<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #mail-list li {
        border: 1px dashed;
        padding: 8px;
      }

      #mail-list li + li {
        margin-top: 8px;
      }

      #mail-list .content {
        padding-left: 8px;
      }
    </style>
  </head>
  <body>
    <h3>欢迎！</h3>

    <ol id="mail-list"></ol>

    <script>
      const list = document.getElementById("mail-list");

      const socket = new WebSocket(`ws://${location.host}`);
      socket.onopen = () => {
        socket.send("123123");
      };

      socket.onmessage = (evt) => {
        const data = JSON.parse(evt.data);
        console.log(evt);
        switch (data.type) {
          case "receiveMail": {
            const email = data.data;
            list.innerHTML =
              `<li>
                <h4>From: ${email.from.html}</h4>
                <div class="content"> ${email.textAsHtml} </div>
              </li>` + list.innerHTML;
            break;
          }
          default: {
            break;
          }
        }
      };
    </script>
  </body>
</html>
