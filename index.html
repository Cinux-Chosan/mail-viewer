<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    12312

    <ol id="mail-list"></ol>

    <script>
      const list = document.getElementById("mail-list");

      const socket = new WebSocket(`ws://${location.host}`);
      socket.onopen = () => {
        socket.send("123123");
      };

      socket.onmessage = (evt) => {
        const data = JSON.parse(evt.data);
        console.log(evt);
        switch (data.type) {
          case "receiveMail": {
            list.innerHTML =
              `<li>
                <span>From: ${data.from.text}</span>
                <p> ${data.textAsHtml} </p>
              </li>` + list.innerHTML;
            break;
          }
          default: {
            break;
          }
        }
      };
    </script>
  </body>
</html>
